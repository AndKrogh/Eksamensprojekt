      <!--Kontaktformular start-->
    <div class="kontakt-form">
        <div class="kontakt-overskrift">La' os gi' dig et kald</div>
        <form action="#">
          <div class="kontakt-rækker">
             <div class="kontakt-data">
                <input type="text" required>
                <div class="understreg"></div>
                <label for="">Fornavn</label>
             </div>
             <div class="kontakt-data">
                <input type="text" required>
                <div class="understreg"></div>
                <label for="">Efternavn</label>
             </div>
          </div>
           <div class="kontakt-rækker">
              <div class="kontakt-data">
                 <input type="text" required>
                 <div class="understreg"></div>
                 <label for="">Din Titel</label>
              </div>
              <div class="kontakt-data">
                 <input type="text" required>
                 <div class="understreg"></div>
                 <label for="">Virksomhed</label>
              </div>
           </div>
           <div class="kontakt-rækker">
              <div class="kontakt-data">
                 <input type="text" required>
                 <div class="understreg"></div>
                 <label for="">Telefon</label>
              </div>
              <div class="kontakt-data">
                 <div class="understreg"></div>
                   <select id="afdeling" class="afdeling" required>
                       <option>Afdeling</option>
                   </select>
              </div>
           </div>
           <div class="kontakt-rækker">
              <div class="kontakt-data kontakt-tekstområde">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="understreg"></div>
                 <label for="">Skriv din besked</label>
                 <br />
              </div>
           </div>
        </form>
     </div>
    <input type="submit" name="send" class="send-knap" value="Send">
      <!--Kontaktformular slut-->
