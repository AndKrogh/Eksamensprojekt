<!DOCTYPE html>
<html lang="da" dir="ltr">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>Kontakt</title>
      <link rel="stylesheet" href="..\eksamensprojekt\styles\frederik.css">
      <script src="..\eksamensprojekt\script\frederik.js" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
        <div class="text">La' os gi' dig et kald</div>
        <form action="#">
          <div class="form-row">
             <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Fornavn</label>
             </div>
             <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Efternavn</label>
             </div>
          </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Din Titel</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Virksomhed</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Telefon</label>
              </div>
              <div class="input-data">
                 <div class="underline"></div>
                   <select id="region" class="region" required>
                       <option>Afdeling</option>
                   </select>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="send-knap">
                         <input onclick="alertFunction()" type="submit" name="send" class="send-knap" value="Send">
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
